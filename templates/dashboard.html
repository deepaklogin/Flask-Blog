{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1> Admin Panel</h1>
            <span class="subheading">Manage your post and change it</span>
            <a href="{{params['blog']}}" target="_blank" style="text-decoration: none;">Click here</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
<!-- todo :fetch it using from database -->
<h1>Basic Action</h1>
<a href="/edit/0" ><button class="btn btn-primary">Add new post</button></a>
<a href="/logout" ><button class="btn btn-primary">Logout</button></a>
<hr>
<h1>Upload A File</h1>
<form action="/uploader" method="post" enctype="multipart/form-data">
  <input type="file" name="file1">
  <input type="submit" name="submit" class="btn btn-primary">
</form>
<hr>
<h2>Edit</h2>
     <table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>Title</th>
      <th>Date</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>

{% for post in post %}
    <tr>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.id}}"><button class="btn btn-primary">Edit  </button></a></td>
      <td><a href="/delete/{{post.id}}"><button class="btn btn-primary">Delete</button></a></td>
    </tr>
{% endfor %}

  </tbody>
</table>
       
      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  
{% endblock %}
