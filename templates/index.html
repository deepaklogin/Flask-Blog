{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Clean Blog</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
            <a href="{{params['blog']}}" target="_blank" style="text-decoration: none;">Click here</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
<!-- todo :fetch it using from database -->
      {% for post in posts %}
      <a href="/post/{{post.slug}}">
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">
            	{{post.title}}
            </h2>
            <h3 class="post-subtitle">
            	{{post.tag_line}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
            {{post.date}}</p> 
        </div>
        {{post.content[0:140]}} ...
        </a>
        
        {% endfor %}
        <!-- Pager -->
        <hr>
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{prev}}">&larr;Preious Posts </a>
          <a class="btn btn-primary float-right" href="{{next}}">Newer Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  
{% endblock %}
